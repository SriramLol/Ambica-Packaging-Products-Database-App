<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ambica Packaging Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
    }

    .window {
      background-color: #1e1e1e;
      border: 2px solid #2a2a2a;
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>Ambica Packaging Products</h1>
    <div class="buttons">
      <button onclick="goTo('inventory')">Inventory Manager</button>
      <button onclick="goTo('orders')">Customer Orders</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    function goTo(page) {
      ipcRenderer.send('navigate', page);
    }
  </script>
</body>
</html>
