<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ambia Packaging Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      margin-bottom: 60px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Ambia Packaging Products</h1>
  <div class="buttons">
    <button onclick="goTo('inventory')">Inventory Manager</button>
    <button onclick="goTo('orders')">Customer Orders</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
