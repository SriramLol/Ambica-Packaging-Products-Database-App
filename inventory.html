<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reels Inventory - Ambica Packaging Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #topbar select {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: white;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #0078d7;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2a2a2a;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #333;
      font-weight: 600;
    }

    #reelsTableBody td.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <h1>Reels Inventory</h1>
    <select id="sectionSelect" onchange="navigateSection(this.value)">
      <option value="reels" selected>Reels</option>
      <option value="gum">Gum</option>
      <option value="wire">Stitching Wire</option>
    </select>
  </div>

  <form id="reelForm">
    <input type="date" id="date" required>
    <input type="text" id="company" placeholder="Company Name" required>
    <input type="number" id="size" placeholder="Size (cm)" required>
    <input type="number" id="gsm" placeholder="GSM" required>
    <input type="number" id="bf" placeholder="BF" required>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="type" required>
      <option value="">Type</option>
      <option value="Craft Paper">Craft Paper</option>
      <option value="Duplex Board">Duplex Board</option>
    </select>
    <button type="submit">Add Reel</button>
  </form>

  <div class="controls">
    <label for="sortBy">Sort by:</label>
    <select id="sortBy">
      <option value="date">Date</option>
      <option value="company">Company</option>
      <option value="type">Type</option>
    </select>

    <label>Show Columns:</label>
    <label><input type="checkbox" class="columnToggle" value="date" checked> Date</label>
    <label><input type="checkbox" class="columnToggle" value="company" checked> Company</label>
    <label><input type="checkbox" class="columnToggle" value="size" checked> Size</label>
    <label><input type="checkbox" class="columnToggle" value="gsm" checked> GSM</label>
    <label><input type="checkbox" class="columnToggle" value="bf" checked> BF</label>
    <label><input type="checkbox" class="columnToggle" value="weight" checked> Weight</label>
    <label><input type="checkbox" class="columnToggle" value="amount" checked> Amount</label>
    <label><input type="checkbox" class="columnToggle" value="type" checked> Type</label>
    <button type="button" onclick="refreshData()">Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="col-date">Date</th>
        <th class="col-company">Company</th>
        <th class="col-size">Size (cm)</th>
        <th class="col-gsm">GSM</th>
        <th class="col-bf">BF</th>
        <th class="col-weight">Weight (kg)</th>
        <th class="col-amount">Amount</th>
        <th class="col-type">Type</th>
      </tr>
    </thead>
    <tbody id="reelsTableBody"></tbody>
  </table>

  <script>
    function navigateSection(section) {
      const page = section === 'reels' ? 'inventory.html' : `${section}.html`;
      window.location.href = page;
    }
  </script>
  <script src="renderer-inventory.js"></script>
</body>
</html>
